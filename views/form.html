<div class="artist-detail">
    <form action="/newartist" method="POST">
		<div class="column">
          <span class="label" id="labelFullname"><label>FULLNAME</label></span>
          <span class="input"><input type="text" placeholder="Mukudzeyi Mukombe" name="name" required></span>
      	</div>
      	<div class="column">
          <span class="label" id="labelstagename"><label>STAGE NAME</label></span>
          <span class="input"><input type="text" placeholder="Jah Prayzah" name="surname" required></span>
        </div>
        <div class="column">
          <span class="label" id="labelgenre"><label>GENRE</label></span>
        <span class="input">  <input type="text" placeholder="sungura" name="genre" required></span>
        </div>
        <div class="column">
          <span class="label" id="labelnumber"><label>PHONE NUMBER</label></span>
          <span class="input"><input type="text" placeholder="Mashonaland" name="province" required></span>
        </div>
        <div class="column">
          <span class="label" id="labelprovince"><label>PROVINCE</label></span>
          <span class="input"> <input type="text" placeholder="0772 000 000" name="contact" required></span>
        </div>
      	<div class="column">
  		  <span class="label" id="labelemail"><label>EMAIL</label></span>
          <span class="input"> <input type="text" placeholder="Username01@gmail.com" name="email" required></span>
     	</div>
       <div>   <button type="submit" id="submitbt">Submit</button></div>
       
     </form>
</div>
